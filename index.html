<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maze Game</title>
    <link rel="stylesheet" href="./maze.css" />
  </head>
  <body>
    <div id="wrapper" style="margin-left: auto; margin-right: auto;">
      <h1
        id="heading"
        style="
          text-decoration-style: solid;
          color: #f8f8f8;
          width: 40%;
          margin-top: 0px;
          margin-bottom: 10px;
        "
      >
        Maze game
      </h1>
        <div id="move" style="
                      margin-left: auto;
                      margin-right: auto;
                      margin-bottom: 10px;
                      text-align: center;
                      width: 10%;
                      font-size: large;
                    "></div>

        <canvas
          id="canvas"
          width="523"
          height="523"
          style="margin-left: auto; margin-right: auto;"
        >
          This text is displayed if the browser does not support HTML5 Canvas.
        </canvas>
        <div
          id="timerel"
          style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            text-align: center;
            width: 15%;
            font-size: large;
          "
        ></div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="gamehead"></h2>
          </div>
          <div class="modal-footer">
            <h2 id="demo" onmouseover="" style="cursor: pointer;">
              Wanna Play Again?
            </h2>
          </div>
        </div>
      </div>
    </div>
    <marquee behavior="" direction="" style="color: #ffffff;">created by Raghav</marquee>
    <script src="./maze.js"></script>
  </body>
</html>
